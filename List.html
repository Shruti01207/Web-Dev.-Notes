<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1>Unordered Lists</h1>
        <ul style="list-style-type: square;"><!--Square,disc,circle,none-->
         <li >Apple</li>
         <li>Banana</li>
         <li>Mango</li>
         <li>Guava</li>
         <li>Litchi</li>
        </ul>
        <hr>
        <h1 >Ordered Lists</h1>
        <ol list-style-type="">
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Guava</li>
            <li>Litchi</li>
           </ol>
    </body>
</html>
