<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes,Ids and their Emmets</title>
</head>
<body>
    <div id="mainBox" class="redBg">
    <!-- Emmets -->
  <span class="redbg">Hello, I am a inline element Span</span>
  <!-- tagname.classname--> 
  <!-- by default tag is div -->
  <!-- dot(.) represents class
  hash(#) represents id -->
  <!-- ids are unique where classes are not -->
  <span id="mainbox2">    </span>
  <!-- span.redbg.blackbg.yellowbg -->
  <span class="redbg blackbg yellowbg"></span>
  <!-- Emmets -->
  <!-- span.redbg.yellowbg.blackbg*4 -->
  <!-- Output -->
  <br>
  <span class="redbg yellowbg blackbg">MY</span>
  <span class="redbg yellowbg blackbg">WORKS</span>
  <span class="redbg yellowbg blackbg">ARE MY</span>
  <span class="redbg yellowbg blackbg">PRIORITIES</span>

</div>
</body>
</html>
